<div class="container">
  <br>
  
  <button class="btn btn-danger float-end " (click)="logout()">Logout</button>
<div class="jumbotron">
  <h1 class="display-4">Manage Comments</h1>
  <p class="lead">This page is used for manage your comment</p>
  <hr class="my-4">
  <p class="lead">
    <a class="btn btn-primary btn-sm" href="/manage-posts" role="button">Manage Posts</a>&nbsp;
    <a class="btn btn-primary btn-sm" href="/manage-comments" role="button">Manage Comments</a>&nbsp;
    <a class="btn btn-primary btn-sm" href="/manage-users" role="button" *ngIf="userRole=='ADMIN'">Manage Users</a>&nbsp;
  </p>
</div>
<br><br>

<table class="table">
  <thead class="thead-dark">
    <tr>
      <th scope="col">Id</th>
      <th scope="col">Comment</th>
      <th scope="col">Post Title</th>
      <th scope="col">Action</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let comment of comments">
      
      <td>{{comment.commentId}}</td>
      <td>{{comment.content}}</td>
      <td>{{comment.post.postTitle}}</td>
      <td> <a href="/update-comment/{{comment.commentId}}">  <button type="button" class="btn btn-success btn-sm">Update</button> </a>&nbsp;
        <button type="button" class="btn btn-danger btn-sm"  (click)="deleteComment(comment.commentId)">Delete</button>
      </td>
    </tr>
   
  </tbody>
</table>

</div>
